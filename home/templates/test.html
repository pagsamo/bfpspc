{% extends 'base.html' %}
{% block content %}
    <style>
        .fifty {
            width: 50%;
            margin: 0 auto;
        }
    </style>
    <div class="fifty">
        <canvas id="myChart" width="500" height="400"></canvas>
    </div>


{% endblock content %}
{% block scripts %}
    <script type="text/javascript">
        $.get('{% url "line_chart_json" %}', function (data) {
            var ctx = $("#myChart").get(0).getContext("2d");
            new Chart(ctx, {
                type: 'line', data: data
            });
        });
    </script>
{% endblock %}
