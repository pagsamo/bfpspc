{% extends 'base.html' %}
{% load leaflet_tags %}
{% block style %}
{% leaflet_css plugins="forms" %}
{% endblock style %}
{% block content %}
<div class="container">
    <div class="row">
        <form action="{% url 'new_incident' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="submit">
        </form>
    </div>
</div>
{% endblock content %}
{% block scripts %}
{% leaflet_js plugins="forms" %}
{% endblock scripts %}
