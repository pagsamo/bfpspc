<!doctype html>
<html lang="en">
{% load static %}
{% load leaflet_tags %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BFP San Pablo City, Laguna</title>
    {% leaflet_css %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        .login-form{ background-color: #011A32; margin:0 auto; width:350px; color: white; padding:2em; border-radius:25px; }
        input{ border-radius:20px; color: black; }
        h3, h2{ margin:1%;  }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="" style="width: 100%; margin:0 auto; margin-top:4%;">
                <div style="text-align: center">
                    <img src="/media/bfp_logo.jpg" alt="">
                    <img src="/media/spc_logo.png" alt="">
                    <div>
                        <h3>Republic of the Philippines</h3>
                        <h3>Department of the Interior and Local Government</h3>
                        <h2>Bureau of Fire Protection</h2>
                        <h4>Regional Office IV-A</h4>
                        <h4>San Pablo City Laguna</h4>
                    </div>
                </div>
                <div class="login-form" style="text-align: center;">
                        <h2>Login</h2>
                    <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn btn-lg btn-primary" type="submit">Log In</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'js/jquery-1.12.4.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>

</html>
