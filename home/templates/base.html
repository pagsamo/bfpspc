<!doctype html>
<html lang="en">
{% load static %}
{% load leaflet_tags %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BFP San Pablo City, Laguna</title>
    {% leaflet_css %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/leaflet.extra-markers.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    {% block style %}{% endblock style %}
</head>
<body>
<div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
      <div class="sidebar-heading">BFP - SPC</div>
      <div class="list-group list-group-flush">
        <a href="{% url 'homepage' %}" class="list-group-item list-group-item-action bg-light">Map</a>
        <a href="{% url 'analytics' %}" class="list-group-item list-group-item-action bg-light">Analytics</a>
        <a href="{% url 'admin:index' %}" class="list-group-item list-group-item-action bg-light">Data</a>
        <a href="{% url 'report_builder' %}" class="list-group-item list-group-item-action bg-light">Reports</a>
      </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">
     
      <div class="container-fluid">

      {% block content %}
      {% endblock %} 
      </div>
    </div>
    <!-- /#page-content-wrapper -->

  </div>

<script src="{% static 'js/jquery-1.12.4.min.js' %}"></script>
<script src="{% static 'js/Chart.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
{% leaflet_js %}
<script src="{% static 'js/leaflet.ajax.js' %}"></script>
<script src="{% static 'js/leaflet.extra-markers.js' %}"></script>
  <script>
    $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });
  </script>
{% block scripts %}{% endblock %}
</body>
</html>
