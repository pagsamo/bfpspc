<!doctype html>
<html lang="en">
{% load static %}
{% load leaflet_tags %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BFP San Pablo City, Laguna</title>
    {% leaflet_css %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/leaflet.extra-markers.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    {% block style %}{% endblock style %}
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-1 col-xs-2 sidebar">
            <h3>BFP SPC</h3>
            <ul>
                <li><a href="{% url 'homepage' %}">Analytics</a></li>
                <li><a href="{% url 'map' %}">Map</a></li>
                <li><a href="{% url 'admin:index' %}">Data Management</a></li>
            </ul>
        </div>
        <div class="col-md-11 main">
            {% block content %}{% endblock %}
        </div>
    </div>
</div>
<script src="{% static 'js/jquery-1.12.4.min.js' %}"></script>
<script src="{% static 'js/Chart.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
{% leaflet_js %}
<script src="{% static 'js/leaflet.ajax.js' %}"></script>
<script src="{% static 'js/leaflet.extra-markers.js' %}"></script>
{% block scripts %}{% endblock %}
</body>
</html>
