<nav aria-label="Page navigation example">
    <ul class="pagination">
        <li class="page-item">
            {% if page.has_previous %}
            <a class="page-link" href="?page={{page.previous_page_number}}&{% for k,v in request.GET.items %}{% if k != 'page' %}{{ k }}={{ v }}&{% endif %}{% endfor %}">Previous</a>
            {% endif %}
        </li>
        <li class="page-item">
            <a class="page-link">Page {{page.number}} of {{page.paginator.num_pages}}</a>
        </li>
        <li class="page-item">
            {% if page.has_next %}
            <a class="page-link" href="?page={{page.next_page_number}}&{% for k,v in request.GET.items %}{% if k != 'page' %}{{ k }}={{ v }}&{% endif %}{% endfor %}">Next</a>
            {% endif %}
        </li>
    </ul>
</nav>
