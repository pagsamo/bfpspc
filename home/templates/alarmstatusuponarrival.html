<!-- Modal -->
<div class="modal fade" id="alarmstatusuponarrival" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Alarm Status Upon Arrival</h4>
      </div>
      <div class="modal-body">
        <form>
        {% csrf_token %}
        <input type="hidden" value="{{ incident.id }}" name="Incident_id">
        {{ f_alarmstatusuponarrival.as_p }}
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="addstatusuponarrival">Add</button>
      </div>
    </div>
  </div>
</div>
